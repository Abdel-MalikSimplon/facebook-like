                    </form>
                </div>
            </div>
        </header>

                <h2>Avec Segpa Social, partagez et restez en contact avec votre entourage.</h2>

            <div class="inscription">
                <h1>Inscription</h1>
                <p>C’est gratuit (et ça le restera toujours)</p>

                <input class="prenom" type="text" name="Prénom" placeholder="Prénom" />
                <input class="prenom" type="text" name="Prénom" placeholder="Prénom" />

        </div>
